<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Inicio</h1>
        <div th:if="${clientes != null and clientes.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Tipo Documento</th>
                    <th>Número Documento</th>
                    <th>Dirección</th>
                    <th>Comentarios</th>
                </tr>

                <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nombre}">Aca se coloca el atributo que estamos llamando</td>
                <td th:text="${cliente.apellido}"></td>
                <td th:text="${cliente.tipoDocumento}"></td>
                <td th:text="${cliente.numeroDocumento}"></td>
                <td th:text="${cliente.direccion}"></td>
                <td th:text="${cliente.comentarios}"></td>
                </tr>
            </table>
        </div>
        <div th:if="${clientes == null or personas.empty">
            La lista de clientes esta vacia
        </div>
    </body>
</html>
