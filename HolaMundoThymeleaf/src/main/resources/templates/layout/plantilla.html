<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwwthymeleaf.org"
      xmlns:sec="http://wwwthymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:fragment="header">
            <h1 th:text="#{plantilla.titulo}">Titulo</h1>
        </header>
        
        <footer th:fragment="footer">
            <div>
                <br/>
                <a th:href="@{/(lang=es)}">ES</a> |
                <a th:href="@{/(lang=en)}">EN</a>
            </div>
            <span>[[#{plantilla.pie-pagina}]] <a href="http://www.sfahafi.com" target="_blank">sfahafi.com</a></span>
            <form method="POST" th:action="@{/logout}">
                <b>User:</b> <span sec:authentication="name">Usuario que inicio sesion</span> |
                <b>Roles:</b> <span sec:authentication="principal.authorities">Roles</span> |
                <br/>
                <a href="#" onclick="this.parentNode.submit();">[[#{accion.salir}]]</a>
            </form>
        </footer>
        
    </body>
</html>
